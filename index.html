<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend-exercise-1</title>
</head>
<body>
  <section class="container">
    <img src="./images/logoipsum.png" alt="logo" class="container__logo">
    <div class="container__card">
      <header class="card__user">
        <h1>Иванов Иван</h1>
        <p class="fs-18 fw-300">600 баллов</p>
      </header>
      <main class="card__info">
        <div class="info__possibilities">
          <h2>
            Больше возможностей
            <br>
            «❤ !==️ frontend»!
          </h2>
          <ul class="possibilities__items">
            <li class="item">
              <div class="icon icon_green"></div>
              <p class="fs-14 fw-400">
                Важное сообщение
                <br>
                в две строки
              </p>
            </li>
            <li class="item">
              <div class="icon icon_yellow"></div>
              <p class="fs-14 fw-400">
                Делай домашку
                <br>
                или он придет за тобой
              </p>
            </li>
            <li class="item">
              <div class="icon icon_purple"></div>
              <p class="fs-14 fw-400">
                Фронтенд это для
                <br>
                сильных духом (и не только)
              </p>
            </li>
          </ul>
        </div>
        <button class="info__button fs-16 fw-600">Перейти в мобильное приложение</button>
      </main>
      <a href="#" class="card__project-info fs-16 fw-400">Узнать больше о проекте</a>
      <footer class="card__links">
        <a href="https://google.com" class="link link_appstore"></a>
        <a href="https://google.com" class="link link_googleplay"></a>
        <a href="https://google.com" class="link link_apk"></a>
      </footer>
    </div>
  </section>
</body>
</html>
