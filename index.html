<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend-exercise-1</title>
</head>
<body>
  <section class="card">
    <img src="./images/logoipsum.png" alt="logo" class="card__logo">
    <div class="card__data-wrapper">
      <header class="card__user-data">
        <h1>Иванов Иван</h1>
        <p class="fs-18 fw-300">600 баллов</p>
      </header>
      <main class="card__info">
        <div class="card__possibilities-wrapper">
          <h2>
            Больше возможностей
            <br>
            «❤ !==️ frontend»!
          </h2>
          <ul class="card__possibilities-items">
            <li class="item">
              <img src="./images/Icon1.svg" alt="green icon"></img>
              <p class="fs-14 fw-400">
                Важное сообщение
                <br>
                в две строки
              </p>
            </li>
            <li class="item">
              <img src="./images/Icon2.svg" alt="yellow icon"></img>
              <p class="fs-14 fw-400">
                Делай домашку
                <br>
                или он придет за тобой
              </p>
            </li>
            <li class="item">
              <img src="./images/Icon3.svg" alt="purple icon"></img>
              <p class="fs-14 fw-400">
                Фронтенд это для
                <br>
                сильных духом (и не только)
              </p>
            </li>
          </ul>
        </div>
        <button class="card__button fs-16 fw-600">Перейти в мобильное приложение</button>
      </main>
      <a href="#" class="card__project-info fs-16 fw-400">Узнать больше о проекте</a>
      <footer class="card__links">
        <a href="https://google.com" class="link link--appstore"></a>
        <a href="https://google.com" class="link link--googleplay"></a>
        <a href="https://google.com" class="link link--apk"></a>
      </footer>
    </div>
  </section>
</body>
</html>
